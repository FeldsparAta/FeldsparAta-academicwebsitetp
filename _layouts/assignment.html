---
layout: default
title: page.title
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    
  </header>

  <div>
    <p style="font-weight: bold">点击下载
      {% if page.attachment %}
      [<a href="{{ page.attachment | prepend: site.baseurl }}">相关资源</a>]
      {% endif %}
    </p>

    
  </div>

  <br />
  <article class="post-content">
    {{ content }}
  </article>

</div>
